<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='touch style.css'>

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1> Guessing Game!</h1>
          <h2> Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='players-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id = 'guess-list'>
              <li class = 'guess'>-</ul>
              <li class = 'guess'>-</ul>
              <li class = 'guess'>-</ul>
              <li class = 'guess'>-</ul>
              <li class = 'guess'>-</ul>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x_preview.png'></img>
          </div>

          <div class=''>

          </div>

          <div class=''>

  </body>
